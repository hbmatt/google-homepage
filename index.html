<!DOCTYPE html>
<html>
    <head>
        <link rel="icon" type="image/png" href="/img/favicon.png" />
        <link rel="stylesheet" type="text/css" href="style.css" />
        <title>Google</title>
    </head>
    <body>
        <header>
            <div class="left-links">
                <a href="https://about.google.com/">About</a><a href="https://store.google.com">Store</a>
            </div>
            <div class="right-links">
                    <a href="https://mail.google.com/">Gmail</a><a href="https://images.google.com/">Images</a>
                <div class="apps">
                    <a href="https://google.com">Apps</a>
                </div>
                <div class="sign-in">
                    <a href="https://accounts.google.com/">Sign in</a>
                </div>
            </div>
        </header>
        <main>
            <div class="logo">
                <img src="/img/logo.png">
            </div>
            <div id="search">
                <form>
                    <div class="searchbox">
                        <svg focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path></svg>
                        <input type="search" name="search"><br>
                    </div>
                    <div class="buttons">
                        <input type="submit" name="submit" value="Google Search">  
                        <input type="submit" name="submit" value="I'm Feeling Lucky">
                    </div>
                </form>
            </div>
        </main>
       <footer>
           <div class="left-foot">
               <a href="https://ads.google.com">Advertising</a>
               <a href="https://business.google.com">Business</a>
               <a href="https://google.com/search/howsearchworks/">How Search works</a>
            </div>
            <div class="right-foot">
                <a href="https://policies.google.com/privacy">Privacy</a>
                <a href="https://policies.google.com/terms">Terms</a>
                <a href="https://google.com/">Settings</a>
            </div>
           </div>
        </footer>
    </body>
</html>
